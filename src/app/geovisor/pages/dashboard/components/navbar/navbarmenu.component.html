<div class="fixed top-0 flex items-center justify-between w-full bg-primary px-3 h-16 z-10 shadow-lg">

  <!-- Logo izquierdo / centrado en móvil -->
  <div class="flex-1 flex items-center md:justify-start justify-start gap-4">
    <!-- Botón de menú (solo móvil) -->
    <button
      (click)="menuToggle.emit()"
      class="text-white p-1 rounded-md hover:bg-white/20 focus:outline-none focus:ring-2 focus:ring-white"
      aria-label="Abrir menú"
      title="Abrir menú"
    >
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7"></path>
      </svg>
    </button>

    <!-- Logo grande (solo escritorio) -->
    <div class="hidden md:block">
      <img
        class="h-14 rounded-md drop-shadow-[0_12px_24px_rgba(255,255,255,1)] transition-all duration-300 ease-in-out hover:scale-110 hover:drop-shadow-[0_20px_32px_rgba(255,255,255,1)]"
        src="/geodais/assets/images/logos/logoWelBN.png"
        alt="Logo grande"
      />
    </div>
    <!-- Logo pequeño (solo móvil) -->
    <div class="block md:hidden">
      <img
        class="h-14 rounded-md drop-shadow-[0_12px_24px_rgba(255,255,255,1)] transition-all duration-300 ease-in-out hover:scale-110 hover:drop-shadow-[0_20px_32px_rgba(255,255,255,1)]"
        src="/geodais/assets/images/logos/logoWelBNMini.png"
        alt="Logo pequeño"
      />
    </div>
  </div>

  <!-- Título centrado -->
  <div
    class="text-center text-xl lg:text-3xl font-bold text-white"
    style="
      font-family: 'Roboto', sans-serif;
      text-shadow: 1px 1px 2px rgba(100, 100, 100, 0.7);
    "
  >
      GEOCULTIVOS DAIS
  </div>

  <!-- Botón logout a la derecha (con flex-1 para centrar el título) -->
  <div class="flex flex-1 items-center justify-end gap-1">
    <button
      (click)="logout()"
      class="logout-wrapper w-10 h-10 flex items-center justify-center rounded-full bg-gray-200 hover:bg-gray-300 shadow-md"
      aria-label="Cerrar sesión"
      title="Cerrar sesión"
    >
      <svg
        class="logout-icon w-5 h-5 text-gray-700"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.8"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6A2.25 2.25 0 005.25 5.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15"
        />
        <g class="logout-icon-arrow">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M18 12H9m0 0l3-3m-3 3l3 3"
          />
        </g>
      </svg>
    </button>
  </div>

</div>
